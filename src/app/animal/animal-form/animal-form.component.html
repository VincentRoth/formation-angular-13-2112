<form #animalNgForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="model">
  <label for="name">Nom</label>
  <input
    id="name"
    [(ngModel)]="model.name"
    name="name"
    required
    #nameCtrl="ngModel"
  />
  <p *ngIf="animalNgForm.submitted && nameCtrl.errors?.['required']">
    Champ obligatoire
  </p>
  <br />

  <label for="species">Espèce</label>
  <input
    id="species"
    [(ngModel)]="model.species"
    name="species"
    required
    #speciesCtrl="ngModel"
  />
  <p *ngIf="animalNgForm.submitted && speciesCtrl.errors?.['required']">
    Champ obligatoire
  </p>
  <br />

  <label for="veterinarian">Vétérinaire</label>
  <input
    id="veterinarian"
    [(ngModel)]="model.veterinarian"
    name="veterinarian"
    required
    #veterinarianCtrl="ngModel"
  />
  <p *ngIf="animalNgForm.submitted && veterinarianCtrl.errors?.['required']">
    Champ obligatoire
  </p>
  <br />

  <label for="email">Email</label>
  <input
    id="email"
    [(ngModel)]="model.email"
    name="email"
    email
    #emailCtrl="ngModel"
  />
  <p *ngIf="animalNgForm.submitted && emailCtrl.errors?.['email']">
    Email invalid
  </p>
  <br />

  <label for="phoneNumber">Téléphone</label>
  <input id="phoneNumber" [(ngModel)]="model.phoneNumber" name="phoneNumber" />
  <br />

  <label for="comment">Commentaire</label>
  <textarea id="comment" [(ngModel)]="model.comment" name="comment"></textarea>
  <br />

  <button type="submit">Envoyer</button>
</form>
